version: '3.7'

services:
  movieraterbackend:
    image: movieraterbackend
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        YOUR_ENV: development
    volumes:
      - ./app/:/app/app
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 9090
    ports:
      - 9090:9090
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432:5432
volumes:
    postgres_data:
