version: '3.7'

services:
  movieraterbackend:
    image: movieraterbackend
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        YOUR_ENV: development
    volumes:
      - ./app/:/app/app
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 9090
    ports:
      - 9090:9090
